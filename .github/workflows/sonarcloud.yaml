name: SonarQube Analysis

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x' # Ajuste para a versão do .NET que você está usando

    - name: Install SonarScanner for MSBuild
      run: |
        mkdir -p ~/.sonar/scanner
        wget -O ~/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
        unzip ~/sonar-scanner.zip -d ~/.sonar/scanner
        export PATH=$PATH:~/.sonar/scanner/sonar-scanner-4.8.0.2856-linux/bin

    - name: SonarQube Begin Analysis
      run: |
        ./.sonar/scanner/dotnet-sonarscanner begin /k:"julianobcgato_dotnetwebsimple" /o:"julianobcgato" /d:sonar.login="${{ secrets.sonartoken }}" /d:sonar.host.url="https://sonarcloud.io"

    - name: Build Project
      run: |
        dotnet build

    - name: SonarQube End Analysis
      run: |
        ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.login="${{ secrets.sonartoken }}"
