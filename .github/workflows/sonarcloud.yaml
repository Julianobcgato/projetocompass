name: SonarCloud

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Build and analyze with Gradle
        env:
          SONAR_TOKEN: ${{ secrets.sonartoken }}
        run: |
          cd path/to/your/project # Substitua pelo diretório correto onde está o gradlew
          ./gradlew build
          ./gradlew sonarqube \
            -Dsonar.projectKey=projetocompass \
            -Dsonar.organization=<sua_organizacao> \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$sonartoken


